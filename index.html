<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>



  <h1>TODOS</h1>

  <div class="container">
    <form class="form">
      <input type="text" placeholder="type..." required class="input">
      <button>add</button>
    </form>
  
    <ul class="todo-list" style="border: solid 1px;">
    
    </ul>

    <div class="buttons">
      <button class="btn-all">all <span class="all-number">0</span></button>
      <button class="btn-completed">completed <span class="completed-number">0</span></button>
      <button class="btn-uncompleted">uncompleted <span class="uncompleted-number">0</span></button>
    </div>

  </div>


  <script src="./script.js"></script>
</body>

</html>
